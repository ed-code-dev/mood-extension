<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Timeline</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .chart-container {
        width: 80%;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="chart-container">
      <canvas id="moodChart"></canvas>
    </div>

    <script>
      fetch('./exportedData.json')
        .then(response => response.json())
        .then(json => {
          console.log(json)
          const data = json
          
          // X-Achse: Kombiniertes Datum und Wochentag
          // const labels = data.map(item => `${item.time[0]} (${item.time[2]})`);
          //const labels = data.map(item => `${item.time[2].trimStart()}`);
          const labels = ['Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

          const groupedData = [
            { data: {day:'Saturday', items: []}},
            { data: {day:'Sunday', items:  [] } },
            { data: {day:'Monday', items:  [] }},
            { data: {day:'Tuesday', items:  [] }},
            { data: {day:'Wednesday', items:  [] }},
            { data: {day:'Thursday', items:  [] }},
            { data: {day:'Friday',items: [] }}
          ]
          
          // Y-Achse: Stimmung (Mood)
          const moodData = data.forEach(item => {
            const day = item.time[2].trimStart()
            const dayObject = groupedData.find(item => item.data.day === day).data;
            const label = `Dataset ${day}`
            const borderColor = 'rgba(75, 192, 192, 1)'
            const backgroundColor = 'rgba(75, 192, 192, 0.2)'
            const stack = `Stack ${day}`
            const data = { day, label, borderColor, backgroundColor, stack }
            dayObject.items.push(data)
            dayObject['mood'] = item.mood
          });
          // const moodData = data.map(item => {
          //   const day = item.time[2].trimStart()
          //   const dayObject = groupedData.find(item => Object.keys(item)[0] === day)[day];
          //   debugger
          //   const label = `Dataset ${data}`
          //   const borderColor = 'rgba(75, 192, 192, 1)'
          //   const backgroundColor = 'rgba(75, 192, 192, 0.2)'
          //   const stack = `Stack ${data}`
          //   return {data,day,label,borderColor,backgroundColor,stack}
          // });

          // Diagramm erstellen
          const ctx = document.getElementById('moodChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: groupedData
              // datasets: [{
              //   label: 'Mood Timeline',
              //   data: moodData,
              //   borderColor: 'rgba(75, 192, 192, 1)',
              //   backgroundColor: 'rgba(75, 192, 192, 0.2)',
              //   borderWidth: 2,
              //   tension: 0.4
              // }]
            },
            options: {
              responsive: true,
              plugins: {
                title: {
                  display: true,
                  text: 'Mood Over Time'
                },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      return ` Mood: ${context.raw}`;
                    }
                  }
                }
              },
              scales: {
                y: {
                  stack:true,
                  // beginAtZero: true,
                  // max: 5,
                  // title: {
                  //   display: true,
                  //   text: 'Mood Level'
                  // }
                },
                x: {
                  stack:true,
                  // title: {
                  //   display: true,
                  //   text: 'Day of Week'
                  // }
                }
              }
            }
          });
        })
        .catch(error => console.error('Error fetching JSON:', error));
    </script>
  </body>

</html>
